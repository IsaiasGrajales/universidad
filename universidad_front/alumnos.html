<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Universidad</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/alumnos.css"/>
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Universidad Digital</h1>
        </div>
      </div>

      <div class="row mt-5 mb-5">
        <div class="col">
          <button class="button btn-warning" onclick="showStudents()">
            Listar alumnos
          </button>
          <button class="button btn-success" onclick="showform()">
            Agregar alumno
          </button>
        </div>
      </div>

      <div class="row" id="tableStudent">
        <div class="col">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Boleta</th>
              </tr>
            </thead>
            <tbody id="listAlumnos"></tbody>
          </table>
        </div>
      </div>

      <div class="row" id="container-student">
        <div class="col mb-5">
          <h3>Agrega un alumno</h3>
        </div>
        <div class="col">
          <form action="http://localhost:3000/agregarAlumno" method="post">
            <div class="row g-3 align-items-center mt-2">
              <div class="col-auto">
                <label for="inputPassword" class="col-form-label">nombre</label>
              </div>
              <div class="col-auto">
                <input type="text" name="name" placeholder="nombre del alumno" class="form-control"/>
              </div>
            </div>

            <div class="row g-3 align-items-center mt-2">
              <div class="col-auto">
                <label for="inputPassword" class="col-form-label">boleta</label>
              </div>
              <div class="col-auto">
                <input type="number" name="boleta" placeholder="numero de boleta" class="form-control"/>
              </div>
            </div>

            <div class="row g-3 align-items-center mt-2">
              <div class="col-auto">
                <label for="inputPassword" class="col-form-label">email</label>
              </div>
              <div class="col-auto">
                <input type="text" name="email" placeholder="email" class="form-control"/>
              </div>
            </div>

            <label for="materia">Materias</label>
            <select name="materia" id="materias-opcion">
              <option value="">opcion de materia</option>
            </select>
            <input type="text" name="materia" placeholder="materia" />
            <input type="text" name="calificacion" placeholder="calificacion" />
            <input type="text" name="profesor" placeholder="nombre del profesor"/>
            <input type="text" name="horario" placeholder="horario" />

            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </div>

    <script src="./js/alumnos.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
