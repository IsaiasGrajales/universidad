<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Universidad</title>
    <link href="https://fonts.googleapis.com/css?family=Assistant:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
</head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="col title-university">
                <h2>Universidad digital</h2>
            </div>
            <div class="col logo-university">
                <img src="./source/logo_universidad.png" alt="logo universidad" class="logo">
            </div>
            <div class="col text-university">
                <p>Preparate para el</p>
                <p>futuro</p>
            </div>
            <div class="col login">
                <div class="form">
                    <p class='msg'>Bienvenido</p>
                    <form action="" class="container-form">
                        <input type="email" id="email" class="email" placeholder="email" title="digite su email" required>
                        <input type="password" id="password" class="password" placeholder="password" minlength="5" maxlength="8" pattern="[A-Za-z][A-Za-z0-9]*[0-9][A-Za-z0-9]*" required>
                        <a href="#" class='btn-login' id='do-login' onclick="ingresar()">Login</a>
                        <a href="#" class='forgot'>¿Olvidaste tu contraseña?</a>
                        <a href="#" class='register'>¿No tienes cuenta? Registrate</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/login.js"></script>
  </body>
</html>
